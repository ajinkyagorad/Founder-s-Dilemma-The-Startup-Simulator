      .font-mono {

      /* Custom animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }

      }

        animation: slide-up 0.5s ease-out forwards;
      }
    </style>
